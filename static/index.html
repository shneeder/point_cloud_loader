<!DOCTYPE html>
<html>
<head>
    <title>Point Cloud Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
</head>
<body>
    <h1 id="header-1">Point Cloud Loader</h1>
    <div class="flex">
        <button id="ply-button" class="btn-lg btn-primary input-buttons input-margin" type="button" onclick="document.getElementById('plyFileInput').click()">
            Select PLY file
        </button>
        <input id="plyFileInput" class="file-buttons" type="file" label="PLY file" accept=".ply">
        <input id="plyUploadFile" class="file-ph input-margin" placeholder="No PLY File" disabled="disabled" />

        <button id="ply-button" class="btn-lg btn-primary input-buttons input-margin" type="button" onclick="document.getElementById('jsonFileInput').click()">
            Select JSON file
        </button>
        <input id="jsonFileInput" class="file-buttons" type="file" accept=".json">
        <input id="jsonUploadFile" class="file-ph input-margin" placeholder="No JSON File" disabled="disabled" />
    </div>
    <div id="canvas"></div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script> 
    <script src="static/fileUpload.js"></script>
    <script src="static/script.js" type="module"></script>
</body>
</html>
